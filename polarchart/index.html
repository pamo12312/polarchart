<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polar Area Chart</title>
  <script src="main.js" type="module"></script>

</head>
<body>
<div style="width: 800px;">
  <canvas id="acquisitions"></canvas>
</div>

<form id="addValueForm">
  <label for="value">Value:</label>
  <input type="number" id="value" name="value" min="1">
  <label for="section">Section:</label>
  <select id="section" name="section">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>

  </select>
  <button type="button" onclick="addValue()">Add</button>
</form>

<form id="addSectionForm">
  <label for="newSection">New Section:</label>
  <input type="text" id="newSection" name="newSection">
  <label for="newValue">Value:</label>
  <input type="number" id="newValue" name="newValue" min="1">
  <button type="button" onclick="addSection()">Add Section</button>
</form>


</body>
</html>
